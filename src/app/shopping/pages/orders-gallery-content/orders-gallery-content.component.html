<app-merchant-navigation></app-merchant-navigation>
<div class="container">
  <h1>Purchases</h1>
  <div class="orders">
    <ng-container *ngFor="let order of pagedList">
      <app-order-card-content [order]="order" [products]="products" [users]="users"></app-order-card-content>
    </ng-container>
  </div>
  <div>
    <mat-paginator [length]="length"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="pageSizeOptions"
                   [hidePageSize]=true
                   (page)="OnPageChange($event)">
    </mat-paginator>
  </div>
</div>
