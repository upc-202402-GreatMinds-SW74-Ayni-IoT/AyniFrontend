<mat-card class="example-card">
  <img
    class="example-header-image"
    mat-card-image
    src="{{ sale.imageUrl }}"
    alt="Product image"
    height="240px"
    width="360px"
    style="object-fit: cover"
  />
  <button
    mat-raised-button
    color="primary"
    (click)="viewProductDetails(sale.id)"
  >
    {{ sale.name.toUpperCase() }}
  </button>
</mat-card>
