<app-merchant-navigation></app-merchant-navigation>
<div class="grid-container container">
  <div class="itemCalendar">
    <h1>Your Orders</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{getProduct(element.saleId).name}} </td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>
      <ng-container matColumnDef="ordered_date">
        <th mat-header-cell *matHeaderCellDef> Ordered Date </th>
        <td mat-cell *matCellDef="let element"> {{element.orderedDate}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="itemLogo">
    <img src="../../../assets/logo.png">
  </div>
  <div class="itemAdvertising">
    <h1>Advertisement</h1>
    <img width="80%" src="https://mir-s3-cdn-cf.behance.net/projects/404/362264152506325.Y3JvcCwxMDgwLDg0NCwwLDExNw.jpg" alt="Advertise">
  </div>
  <div class="itemCarousel">
    <h2 class="center">Recent Orders</h2>
    <div class="carousel-display">
      <mat-card *ngFor="let order of orders">
        <mat-card-header>
          <img src="{{getProduct(order.saleId)?.imageUrl}}" width="350px">
        </mat-card-header>
        <mat-card-content>
          <p>Quantity: {{ order.quantity }} Kg</p>
          <p>Unit Price: S/. {{getProduct(order.saleId)?.unitPrice}}</p>
          <p>{{getProduct(order.saleId)?.description}}</p>
        </mat-card-content>
        <mat-card-footer class="carousel-display-button">
          <button mat-button >{{getProduct(order.saleId)?.name}}</button>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
