<app-farmer-navigation></app-farmer-navigation>
<div class="grid-container container">
  <div class="itemCalendar">
    <h1>Your Crops</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="watered">
        <th mat-header-cell *matHeaderCellDef>Watering days</th>
        <td mat-cell *matCellDef="let element">
          {{ element.wateringDays }} days
        </td>
      </ng-container>
      <ng-container matColumnDef="pestCleaning">
        <th mat-header-cell *matHeaderCellDef>Pest cleaning days</th>
        <td mat-cell *matCellDef="let element">
          {{ element.pestCleanupDays }} days
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div class="itemLogo">
    <img src="../../../assets/logo.png" />
  </div>
  <div class="itemAdvertising">
    <h1>Advertisement</h1>
    <img
      width="80%"
      src="https://mir-s3-cdn-cf.behance.net/projects/404/362264152506325.Y3JvcCwxMDgwLDg0NCwwLDExNw.jpg"
      alt="Advertise"
    />
  </div>
  <div class="itemCarousel">
    <h2 class="center">Recent Products</h2>
    <div class="carousel-display">
      <mat-card *ngFor="let product of products">
        <mat-card-header>
          <img [src]="product.imageUrl" width="350px" />
        </mat-card-header>
        <mat-card-content>
          <p>{{ product.description }}</p>
        </mat-card-content>
        <mat-card-footer class="carousel-display-button">
          <button mat-button (click)="navigateToCropDetails(product.id)">
            {{ product.name }}
          </button>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
