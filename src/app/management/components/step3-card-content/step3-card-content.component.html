<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      <h1>Preparing the start of cultivation</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Select the date when the cultivation plan will begin</p>
    <mat-form-field>
      <mat-label>Start date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer>
    <button mat-button type="submit" [routerLink]="products" (click)="onSubmit()">Save</button>
    <button mat-button matStepperPrevious>Back</button>
  </mat-card-footer>
</mat-card>
