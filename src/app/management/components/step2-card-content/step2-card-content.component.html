<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      <h1>Plant care planning</h1>
    </mat-card-title>
    <mat-card-subtitle>
      Important: If it was not paid in the previous step, the land must be paid in this step.
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h2>Watered:</h2>
    <p>Select the frequency of days you are going to water.</p>
    <mat-form-field>
      <input matInput [(ngModel)]="cropform2.wateringDays" name="wateringDays" placeholder="Frequency of days" required>
    </mat-form-field>
    <h2>Eliminate pests:</h2>
    <p>Select the frequency of days you are going to do the deworming</p>
    <mat-form-field>
      <input matInput [(ngModel)]="cropform2.pestCleanupDays" name="pestCleanupDays" placeholder="Frequency of days" required>
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer>
    <button mat-button matStepperPrevious>Back</button>
    <button mat-button matStepperNext (click)="saveData()">Next</button>
  </mat-card-footer>
</mat-card>
