<mat-card class="example-card">
  <img
    class="example-header-image"
    mat-card-image
    src="{{ product.imageUrl }}"
    alt="Product image"
    width="340px"
    height="160px"
  />
  <button
    mat-raised-button
    color="primary"
    (click)="viewProductDetails(product.id)"
  >
    {{ product.name.toUpperCase() }}
  </button>
</mat-card>
